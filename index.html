<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name=author content="Stardex">
    <title>Stardex</title>
</head>
<body>

<img id="title" src="stardex_title.png"> 
<div>

<!-- NAV -->

<nav id="center">
    <ul>
    <li><button class="nav dropButton" type="button">Add Constellation</button>
        <div id="addConstDropDown" class="dropClickContent">
            <form id="addConst">
                <h2>Add Constellation</h2>
                <p><label for="constText">Description</label></p>
                <textarea id="constText" name="constText" required></textarea>
                <p><label>Date Seen
                        <input id="taskDate" name="taskDate"
                               type="date">
                </label></p>
                
                <button id="addConstButton" type="button">add</button>
                <button id="cancelAddConst" type="button">cancel</button>
                
            </form>
        </div>
    </li>

    <li><button class="nav dropButton" type="button">Sort</button>
        <div class="dropContent">
            <button id="sortIdButton" type="button">by Name</button>
            <button id="sortDateButton" type="button">by Date Seen</button>
        </div>
    </li>

    <li><button class="nav dropButton" type="button">Local</button>
        <div class="dropContent">
            <button id="saveLocalButton" type="button">Save</button>
            <button id="loadLocalButton" type="button">Load</button>
            <button id="resetLocalButton" type="button">Reset</button>
        </div>
    </li>
    </ul>
</nav>

<!-- END NAV -->

</div>

<!-- JavaScript at the bottom -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="main.js"></script>
<script src="dropdowns.js"></script>
<script src="main.js"></script>

</body>
</html>
